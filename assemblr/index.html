<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ya ya ya</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script type="module">
			// Our Javascript will go here.

			import * as THREE from '/assemblr/js/three.module.js';

			import Stats from '/assemblr/jsm/libs/stats.module.js';

			import { OrbitControls } from '/assemblr/jsm/controls/OrbitControls.js';
			import { FBXLoader } from '/assemblr/jsm/loaders/FBXLoader.js';

			var container, stats, controls;
			var camera, scene, renderer, light;
			
			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );
			}

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
